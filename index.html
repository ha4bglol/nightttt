<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Night GPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --ease-in-out: all 0.2s ease-in-out;
            --sidebar-width: 280px;
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e5e5ea;
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --accent-color: #007aff;
            --accent-text-color: #ffffff;
            --error-color: #d93025;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            --bg-primary: #343541;
            --bg-secondary: #202123;
            --bg-tertiary: #444654;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #3a3a3c;
            --accent-color: #0a84ff;
            --accent-text-color: #ffffff;
            --error-color: #ff5252;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        /* --- Base & Body Styles --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow: hidden;
            transition: var(--ease-in-out);
        }

        /* --- App Layout --- */
        .app-layout { display: flex; height: 100vh; }

        /* --- Sidebar --- */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            border-right: 1px solid var(--border-color);
            transition: var(--ease-in-out), transform 0.3s ease-in-out;
        }
        #new-chat-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: var(--ease-in-out);
        }
        #new-chat-button:hover { background-color: var(--bg-tertiary); }
        #chat-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
        }
        #chat-list li {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
            color: var(--text-secondary);
            transition: var(--ease-in-out);
        }
        #chat-list li:hover { background-color: var(--bg-tertiary); }
        #chat-list li.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 600;
        }
        #sidebar-footer { border-top: 1px solid var(--border-color); padding-top: 0.75rem; }
        .sidebar-menu-item {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.75rem; border-radius: 0.5rem; cursor: pointer;
            transition: var(--ease-in-out);
        }
        .sidebar-menu-item:hover { background-color: var(--bg-tertiary); }
        #delete-chats-button { color: var(--error-color); }

        /* --- Main Content --- */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #welcome-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: var(--ease-in-out);
        }
        #welcome-screen.hidden { display: none; }
        #welcome-screen h1 { font-size: 2.5rem; }
        #welcome-screen p { color: var(--text-secondary); margin-top: 0.5rem; }
        #chat-container {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #input-area { padding: 1.5rem 2rem; }
        #input-form {
            max-width: 700px;
            margin: auto;
            position: relative;
        }
        #prompt-input {
            width: 100%;
            padding: 1rem 3.5rem 1rem 1.25rem;
            border-radius: 1rem;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--ease-in-out);
        }
        #prompt-input:focus { outline: none; border-color: var(--accent-color); }
        #send-button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background-color: var(--accent-color);
            color: var(--accent-text-color);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: var(--ease-in-out);
        }
        #send-button:disabled { background-color: var(--text-secondary); cursor: not-allowed; }

        /* --- Messages --- */
        .message {
            max-width: 85%;
            padding: 1rem;
            border-radius: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .user-message { align-self: flex-end; background: var(--accent-color); color: var(--accent-text-color); border-bottom-right-radius: 0.25rem; }
        .bot-message { align-self: flex-start; background: var(--bg-tertiary); border-bottom-left-radius: 0.25rem; }
        .bot-message img { max-width: 100%; border-radius: 0.75rem; margin-top: 0.75rem; display: block; }
        .bot-message .regenerate-button {
            background: rgba(0,0,0,0.2); color: var(--text-primary);
            border: 1px solid var(--border-color); padding: 0.25rem 0.5rem;
            border-radius: 0.5rem; cursor: pointer; margin-top: 0.75rem; font-size: 0.8rem;
            transition: var(--ease-in-out);
        }

        /* --- Custom Modal --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 100;
            background-color: rgba(0,0,0,0.7); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--bg-secondary); padding: 2rem;
            border-radius: 1rem; text-align: center; max-width: 400px;
            box-shadow: 0 5px 20px var(--shadow-color);
        }
        .modal-content .icon {
            font-size: 2rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }
        .modal-content h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .modal-content p { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.5; }
        .modal-actions { display: flex; gap: 1rem; }
        .modal-actions button {
            flex-grow: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--ease-in-out);
        }
        #confirm-delete-btn { background-color: var(--error-color); color: white; }
        #cancel-delete-btn { background-color: var(--bg-tertiary); color: var(--text-primary); }

        .hidden {
            display: none !important;
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .app-layout { flex-direction: column; }
            #sidebar {
                width: 100%; height: auto;
                position: absolute; z-index: 50;
                transform: translateX(-100%);
                height: 100%;
            }
            #sidebar.open { transform: translateX(0); width: 85%; }
            #menu-toggle-button {
                display: block !important; position: absolute;
                top: 1rem; left: 1rem; z-index: 60;
                background: var(--bg-tertiary); border: none; border-radius: 0.5rem;
                width: 40px; height: 40px; color: var(--text-primary);
            }
        }
    </style>
</head>
<body class="dark-mode">

    <button id="menu-toggle-button" style="display: none;"><i class="fas fa-bars"></i></button>

    <div class="app-layout">
        <aside id="sidebar">
            <button id="new-chat-button"><i class="fas fa-plus"></i> New Chat</button>
            <ul id="chat-list"></ul>
            <div id="sidebar-footer">
                <div id="theme-toggle" class="sidebar-menu-item">
                    <i class="fas fa-sun"></i> <span>Light / Dark Mode</span>
                </div>
                <div id="delete-chats-button" class="sidebar-menu-item">
                    <i class="fas fa-trash-alt"></i> <span>Delete All Chats</span>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="welcome-screen">
                <h1>Night GPT</h1>
                <p>What's on the agenda today?</p>
            </div>
            <div id="chat-container" class="hidden"></div>
            <div id="input-area" class="hidden">
                <form id="input-form">
                    <input type="text" id="prompt-input" placeholder="Ask me to generate an image..." autocomplete="off">
                    <button type="submit" id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>

    <div id="confirm-delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>Delete All Chats?</h3>
            <p>This will permanently delete all conversations. This action cannot be undone.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const dom = {
            body: document.body,
            sidebar: document.getElementById('sidebar'),
            chatList: document.getElementById('chat-list'),
            newChatBtn: document.getElementById('new-chat-button'),
            mainContent: {
                welcome: document.getElementById('welcome-screen'),
                chatContainer: document.getElementById('chat-container'),
                inputArea: document.getElementById('input-area'),
                form: document.getElementById('input-form'),
                promptInput: document.getElementById('prompt-input'),
                sendButton: document.getElementById('send-button')
            },
            settings: {
                themeToggle: document.getElementById('theme-toggle'),
                deleteChatsBtn: document.getElementById('delete-chats-button')
            },
            modals: {
                confirmDelete: document.getElementById('confirm-delete-modal'),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
            },
            mobileToggle: document.getElementById('menu-toggle-button'),
        };

        // --- App State ---
        let state = {
            chats: [],
            activeChatId: null,
            isGenerating: false,
            theme: 'dark'
        };

        // --- UTILITY FUNCTIONS ---
        const saveState = () => {
            localStorage.setItem('nightGptState', JSON.stringify(state));
        };

        const loadState = () => {
            const savedState = localStorage.getItem('nightGptState');
            if (savedState) {
                state = JSON.parse(savedState);
            }
        };
        
        const updateSendButtonState = () => {
            const hasText = dom.mainContent.promptInput.value.trim().length > 0;
            dom.mainContent.sendButton.disabled = !hasText || state.isGenerating;
        };

        // --- RENDER FUNCTIONS ---
        const renderUI = () => {
            renderTheme();
            renderChatList();
            renderActiveChat();
        };

        const renderTheme = () => {
            dom.body.className = `${state.theme}-mode`;
        };

        const renderChatList = () => {
            dom.chatList.innerHTML = '';
            // Sort chats by ID descending to show newest first
            state.chats.sort((a, b) => b.id - a.id).forEach(chat => {
                const li = document.createElement('li');
                li.dataset.id = chat.id;
                li.textContent = chat.title;
                if (chat.id === state.activeChatId) {
                    li.classList.add('active');
                }
                dom.chatList.appendChild(li);
            });
        };

        const renderActiveChat = () => {
            if (state.activeChatId && state.chats.some(c => c.id === state.activeChatId)) {
                dom.mainContent.welcome.classList.add('hidden');
                dom.mainContent.chatContainer.classList.remove('hidden');
                dom.mainContent.inputArea.classList.remove('hidden');
                
                const activeChat = state.chats.find(c => c.id === state.activeChatId);
                dom.mainContent.chatContainer.innerHTML = '';
                activeChat.messages.forEach(msg => renderMessage(msg));
                dom.mainContent.chatContainer.scrollTop = dom.mainContent.chatContainer.scrollHeight;
            } else {
                dom.mainContent.welcome.classList.remove('hidden');
                dom.mainContent.chatContainer.classList.add('hidden');
                dom.mainContent.inputArea.classList.add('hidden');
            }
            updateSendButtonState();
        };
        
        const renderMessage = (msg) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.sender}-message`;
            
            if (msg.sender === 'bot' && msg.isImage) {
                 const imageSeed = msg.seed || Math.floor(Math.random() * 100000); // Use saved seed
                 const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(msg.text)}?width=1024&height=1024&seed=${imageSeed}&nologo=true`;
                 const image = new Image();
                 image.src = imageUrl;
                 
                 const placeholder = document.createElement('div');
                 placeholder.textContent = 'Loading image...';
                 msgDiv.appendChild(placeholder);

                 image.onload = () => {
                     placeholder.remove();
                     msgDiv.appendChild(image);
                     const regenBtn = document.createElement('button');
                     regenBtn.className = 'regenerate-button';
                     regenBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Regenerate';
                     regenBtn.onclick = () => {
                        state.isGenerating = true;
                        updateSendButtonState();
                        handleImageGeneration(msg.text);
                     };
                     msgDiv.appendChild(regenBtn);
                     state.isGenerating = false;
                     updateSendButtonState();
                     dom.mainContent.chatContainer.scrollTop = dom.mainContent.chatContainer.scrollHeight;
                 };
                 image.onerror = () => {
                    placeholder.textContent = 'Error loading image.';
                    state.isGenerating = false;
                    updateSendButtonState();
                 }
            } else {
                 msgDiv.textContent = msg.text;
            }
            dom.mainContent.chatContainer.appendChild(msgDiv);
        };


        // --- CHAT LOGIC ---
        const handleNewChat = () => {
            const newChat = {
                id: Date.now(),
                title: 'New Chat',
                messages: []
            };
            state.chats.push(newChat); // Use push and sort later for consistency
            state.activeChatId = newChat.id;
            saveState();
            renderUI();
             if (window.innerWidth <= 768) {
                dom.sidebar.classList.remove('open');
            }
        };

        const switchChat = (chatId) => {
            state.activeChatId = chatId;
            saveState();
            renderUI();
            if (window.innerWidth <= 768) {
                dom.sidebar.classList.remove('open');
            }
        };

        const addMessageToActiveChat = (text, sender, isImage = false, seed = null) => {
            const activeChatIndex = state.chats.findIndex(c => c.id === state.activeChatId);
            if (activeChatIndex === -1) return;

            const activeChat = state.chats[activeChatIndex];
            activeChat.messages.push({ text, sender, isImage, seed });

            if (activeChat.messages.length === 1 && sender === 'user') {
                activeChat.title = text.substring(0, 30) + (text.length > 30 ? '...' : '');
            }
            
            // Move updated chat to the top
            state.chats.splice(activeChatIndex, 1);
            state.chats.unshift(activeChat);

            saveState();
            renderChatList(); // only rerender chat list for title update and reordering
            renderActiveChat(); // rerender messages
        };
        
        const handleImageGeneration = (prompt) => {
             state.isGenerating = true;
             updateSendButtonState();
             const seed = Math.floor(Math.random() * 100000);
             addMessageToActiveChat(prompt, 'bot', true, seed);
        };

        const executeDeleteAllChats = () => {
            state.chats = [];
            state.activeChatId = null;
            saveState();
            renderUI();
            dom.modals.confirmDelete.classList.add('hidden');
        };
        
        // --- EVENT HANDLERS ---
        dom.newChatBtn.onclick = handleNewChat;

        dom.chatList.onclick = (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.id) {
                switchChat(Number(li.dataset.id));
            }
        };

        dom.mainContent.form.onsubmit = (e) => {
            e.preventDefault();
            const prompt = dom.mainContent.promptInput.value.trim();
            if (prompt && !state.isGenerating) {
                if (!state.activeChatId) { 
                    handleNewChat(); 
                }
                addMessageToActiveChat(prompt, 'user');
                handleImageGeneration(prompt);
                dom.mainContent.promptInput.value = '';
                updateSendButtonState();
            }
        };
        
        dom.mainContent.promptInput.oninput = updateSendButtonState;

        dom.settings.themeToggle.onclick = () => {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            saveState();
            renderTheme();
        };

        dom.settings.deleteChatsBtn.onclick = () => {
             dom.modals.confirmDelete.classList.remove('hidden');
        };

        dom.modals.cancelDeleteBtn.onclick = () => {
             dom.modals.confirmDelete.classList.add('hidden');
        };

        dom.modals.confirmDeleteBtn.onclick = executeDeleteAllChats;
        
        dom.mobileToggle.onclick = () => {
            dom.sidebar.classList.toggle('open');
        };

        // --- INITIALIZATION ---
        function init() {
            loadState();
            // Ensure isGenerating is false on load
            state.isGenerating = false; 
            renderUI();
        }

        init();
    });
    </script>
</body>
</html>
