<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>BGonline Чатбот</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- CSS променливи за темите --- */
        :root {
            --ease-in-out: all 0.2s ease-in-out;
            --sidebar-width: 280px;
        }

        .light-mode {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e5e5ea;
            --text-primary: #000000;
            --text-secondary: #6b7280;
            --border-color: #d1d5db;
            --accent-color: #007aff;
            --accent-text-color: #ffffff;
            --error-color: #d93025;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            --bg-primary: #343541;
            --bg-secondary: #202123;
            --bg-tertiary: #444654;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: #3a3a3c;
            --accent-color: #0a84ff;
            --accent-text-color: #ffffff;
            --error-color: #ff5252;
            --shadow-color: rgba(0, 0, 0, 0.25);
        }

        /* --- Базови стилове --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            transition: var(--ease-in-out);
        }

        /* --- Структура на приложението --- */
        .app-layout { display: flex; height: 100vh; }

        /* --- Сайдбар --- */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0.75rem;
            border-right: 1px solid var(--border-color);
            transition: var(--ease-in-out), transform 0.3s ease-in-out;
        }
        #new-chat-button {
            display: flex; align-items: center; gap: 0.75rem; width: 100%;
            padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--border-color);
            background: transparent; color: var(--text-primary); font-size: 0.9rem;
            font-weight: 500; cursor: pointer; margin-bottom: 1rem; transition: var(--ease-in-out);
        }
        #new-chat-button:hover { background-color: var(--bg-tertiary); }
        #chat-list { list-style: none; flex-grow: 1; overflow-y: auto; }
        #chat-list li {
            padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; font-size: 0.9rem;
            color: var(--text-secondary); transition: var(--ease-in-out);
        }
        #chat-list li:hover { background-color: var(--bg-tertiary); }
        #chat-list li.active { background-color: var(--bg-tertiary); color: var(--text-primary); font-weight: 600; }
        #sidebar-footer { border-top: 1px solid var(--border-color); padding-top: 0.75rem; }
        .sidebar-menu-item {
            display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem;
            border-radius: 0.5rem; cursor: pointer; transition: var(--ease-in-out);
        }
        .sidebar-menu-item:hover { background-color: var(--bg-tertiary); }
        #delete-chats-button { color: var(--error-color); }

        /* --- Основно съдържание --- */
        #main-content { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; }
        
        #welcome-screen {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; transition: var(--ease-in-out);
            padding: 1rem;
        }
        #welcome-screen.hidden { display: none; }
        #welcome-screen h1 { font-size: 2.5rem; }
        #welcome-screen p { color: var(--text-secondary); margin-top: 0.5rem; margin-bottom: 1.5rem; }

        /* --- Хедър на чата --- */
        #chat-header {
            padding: 0.75rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #model-select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-family: inherit;
            cursor: pointer;
            transition: var(--ease-in-out);
        }
        #model-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        #chat-container { flex-grow: 1; padding: 2rem; overflow-y: auto; display: flex; flex-direction: column; }
        #input-area { padding: 1.5rem 2rem; }
        #input-form { max-width: 700px; margin: auto; position: relative; }
        #prompt-input {
            width: 100%; padding: 1rem 3.5rem 1rem 1.25rem; border-radius: 1rem;
            background-color: var(--bg-tertiary); border: 1px solid var(--border-color);
            color: var(--text-primary); font-size: 1rem; transition: var(--ease-in-out);
        }
        #prompt-input:focus { outline: none; border-color: var(--accent-color); }
        #send-button {
            position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%);
            width: 32px; height: 32px; background-color: var(--accent-color);
            color: var(--accent-text-color); border: none; border-radius: 0.5rem;
            cursor: pointer; transition: var(--ease-in-out);
        }
        #send-button:disabled { background-color: var(--text-secondary); cursor: not-allowed; }

        /* --- Съобщения --- */
        .message { max-width: 85%; padding: 1rem; border-radius: 1rem; line-height: 1.6; margin-bottom: 1.5rem; word-wrap: break-word; }
        .user-message { align-self: flex-end; background: var(--accent-color); color: var(--accent-text-color); border-bottom-right-radius: 0.25rem; }
        .bot-message { align-self: flex-start; background: var(--bg-tertiary); color: var(--text-primary); border-bottom-left-radius: 0.25rem; }
        .bot-message p { margin-bottom: 0.5rem; }
        .bot-message p:last-child { margin-bottom: 0; }
        .bot-message img { max-width: 100%; border-radius: 0.75rem; display: block; }
        
        /* --- Индикатор за писане --- */
        .typing-indicator span {
            display: inline-block; width: 8px; height: 8px; border-radius: 50%;
            background-color: var(--text-secondary); margin: 0 2px;
            animation: bounce 1.3s infinite ease-in-out;
        }
        .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }

        /* --- Модален прозорец --- */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 100; background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center;
        }
        .modal-content {
            background-color: var(--bg-secondary); padding: 2rem; border-radius: 1rem;
            text-align: center; max-width: 400px; box-shadow: 0 5px 20px var(--shadow-color);
        }
        .modal-content .icon { font-size: 2rem; color: var(--error-color); margin-bottom: 1rem; }
        .modal-content h3 { font-size: 1.25rem; margin-bottom: 0.5rem; color: var(--text-primary); }
        .modal-content p { color: var(--text-secondary); margin-bottom: 1.5rem; line-height: 1.5; }
        .modal-actions { display: flex; gap: 1rem; }
        .modal-actions button {
            flex-grow: 1; padding: 0.75rem; border: none; border-radius: 0.5rem;
            font-weight: 600; cursor: pointer; transition: var(--ease-in-out);
        }
        #confirm-delete-btn { background-color: var(--error-color); color: white; }
        #cancel-delete-btn { background-color: var(--bg-tertiary); color: var(--text-primary); }

        .hidden { display: none !important; }

        /* --- Мобилна версия --- */
        @media (max-width: 768px) {
            .app-layout { flex-direction: column; }
            #sidebar {
                width: 100%; height: 100%; position: absolute; z-index: 50;
                transform: translateX(-100%);
            }
            #sidebar.open { transform: translateX(0); width: 85%; }
            #menu-toggle-button {
                display: block !important; position: absolute; top: 1rem; left: 1rem;
                z-index: 60; background: var(--bg-tertiary); border: none;
                border-radius: 0.5rem; width: 40px; height: 40px; color: var(--text-primary);
            }
            #chat-header { padding: 0.75rem 1rem; }
        }
    </style>
</head>
<body class="dark-mode">

    <button id="menu-toggle-button" style="display: none;"><i class="fas fa-bars"></i></button>

    <div class="app-layout">
        <aside id="sidebar">
            <button id="new-chat-button"><i class="fas fa-plus"></i> Нов Чат</button>
            <ul id="chat-list"></ul>
            <div id="sidebar-footer">
                <div id="theme-toggle" class="sidebar-menu-item">
                    <i class="fas fa-sun"></i> <span>Светла / Тъмна тема</span>
                </div>
                <div id="delete-chats-button" class="sidebar-menu-item">
                    <i class="fas fa-trash-alt"></i> <span>Изчисти всички</span>
                </div>
            </div>
        </aside>

        <main id="main-content">
            <div id="welcome-screen">
                <h1>BGonline Чатбот</h1>
                <p>Натиснете "Нов Чат", за да започнете.</p>
            </div>
            
            <div id="chat-header" class="hidden">
                 <select id="model-select">
                    <option value="image_generator">Image Generator</option>
                    <option value="chat">Chat</option>
                </select>
            </div>

            <div id="chat-container" class="hidden"></div>
            
            <div id="input-area" class="hidden">
                <form id="input-form">
                    <input type="text" id="prompt-input" autocomplete="off">
                    <button type="submit" id="send-button" disabled><i class="fas fa-paper-plane"></i></button>
                </form>
            </div>
        </main>
    </div>

    <div id="confirm-delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
            <h3>Да се изтрият ли всички чатове?</h3>
            <p>Това ще изтрие перманентно всички разговори. Действието е необратимо.</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">Отказ</button>
                <button id="confirm-delete-btn">Изтрий</button>
            </div>
        </div>
    </div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Елементи ---
        const dom = {
            body: document.body,
            sidebar: document.getElementById('sidebar'),
            chatList: document.getElementById('chat-list'),
            newChatBtn: document.getElementById('new-chat-button'),
            mainContent: {
                welcome: document.getElementById('welcome-screen'),
                chatHeader: document.getElementById('chat-header'),
                chatContainer: document.getElementById('chat-container'),
                inputArea: document.getElementById('input-area'),
                form: document.getElementById('input-form'),
                promptInput: document.getElementById('prompt-input'),
                sendButton: document.getElementById('send-button')
            },
            settings: {
                themeToggle: document.getElementById('theme-toggle'),
                deleteChatsBtn: document.getElementById('delete-chats-button')
            },
            modals: {
                confirmDelete: document.getElementById('confirm-delete-modal'),
                confirmDeleteBtn: document.getElementById('confirm-delete-btn'),
                cancelDeleteBtn: document.getElementById('cancel-delete-btn'),
            },
            mobileToggle: document.getElementById('menu-toggle-button'),
            modelSelect: document.getElementById('model-select'),
        };

        // --- API Ендпойнти ---
        const API_ENDPOINTS = {
            image_generator: 'https://image.pollinations.ai/prompt/',
            chat: 'https://text.pollinations.ai/'
        };

        // --- Състояние на приложението ---
        let state = {
            chats: [],
            activeChatId: null,
            isGenerating: false,
            theme: 'dark',
            activeModel: 'image_generator' // По подразбиране
        };

        // --- Помощни функции ---
        const saveState = () => {
            try {
                localStorage.setItem('geminiChatState', JSON.stringify(state));
            } catch (e) {
                console.error("Грешка при запис в localStorage:", e);
            }
        };

        const loadState = () => {
            try {
                const savedState = localStorage.getItem('geminiChatState');
                if (savedState) {
                    state = JSON.parse(savedState);
                    if (typeof state.activeModel === 'undefined') {
                        state.activeModel = 'image_generator';
                    }
                }
            } catch (e) {
                console.error("Грешка при четене от localStorage:", e);
                state = { chats: [], activeChatId: null, isGenerating: false, theme: 'dark', activeModel: 'image_generator' };
            }
        };
        
        const updateSendButtonState = () => {
            const hasText = dom.mainContent.promptInput.value.trim().length > 0;
            dom.mainContent.sendButton.disabled = !hasText || state.isGenerating;
        };
        
        const scrollToBottom = () => {
            dom.mainContent.chatContainer.scrollTop = dom.mainContent.chatContainer.scrollHeight;
        };
        
        const updateInputPlaceholder = () => {
            if (state.activeModel === 'image_generator') {
                dom.mainContent.promptInput.placeholder = 'Опишете изображение за генериране...';
            } else {
                dom.mainContent.promptInput.placeholder = 'Изпратете съобщение...';
            }
        };

        // --- Функции за рендиране ---
        const renderUI = () => {
            renderTheme();
            renderChatList();
            renderActiveChat();
            updateInputPlaceholder();
        };

        const renderTheme = () => dom.body.className = `${state.theme}-mode`;

        const renderChatList = () => {
            dom.chatList.innerHTML = '';
            state.chats.sort((a, b) => b.id - a.id).forEach(chat => {
                const li = document.createElement('li');
                li.dataset.id = chat.id;
                li.textContent = chat.title;
                if (chat.id === state.activeChatId) li.classList.add('active');
                dom.chatList.appendChild(li);
            });
        };

        const renderActiveChat = () => {
            const chatIsActive = state.activeChatId && state.chats.some(c => c.id === state.activeChatId);
            
            dom.mainContent.welcome.classList.toggle('hidden', chatIsActive);
            dom.mainContent.chatHeader.classList.toggle('hidden', !chatIsActive);
            dom.mainContent.chatContainer.classList.toggle('hidden', !chatIsActive);
            dom.mainContent.inputArea.classList.toggle('hidden', !chatIsActive);
            
            if (chatIsActive) {
                const activeChat = state.chats.find(c => c.id === state.activeChatId);
                dom.mainContent.chatContainer.innerHTML = '';
                activeChat.messages.filter(msg => msg.sender !== 'system').forEach(msg => renderMessage(msg));
                scrollToBottom();
            }
            updateSendButtonState();
        };
        
        const renderMessage = (msg) => {
            if (!msg || !msg.sender) {
                console.error("Опит за рендиране на невалидно съобщение:", msg);
                return;
            }

            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${msg.sender}-message`;
            
            if (msg.isLoading) {
                 msgDiv.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
            } else if (msg.isImage) {
                 const seed = msg.seed || Math.floor(Math.random() * 100000);
                 const imageUrl = `${API_ENDPOINTS.image_generator}${encodeURIComponent(msg.textForImage)}?width=512&height=512&seed=${seed}&nologo=true`;
                 const image = new Image();
                 image.src = imageUrl;
                 image.onload = scrollToBottom;
                 
                 const textElement = document.createElement('p');
                 textElement.textContent = msg.text; // Показваме оригиналния текст
                 msgDiv.appendChild(textElement);
                 msgDiv.appendChild(image);
            } else {
                 msgDiv.textContent = msg.text;
            }
            dom.mainContent.chatContainer.appendChild(msgDiv);
        };

        // --- Логика за чата ---
        const handleNewChat = () => {
            const systemPrompt = `Ти си AI асистент. Твоите инструкции са: 1. Винаги пиши на кирилица и отговаряй на български език, освен ако потребителят изрично не започне разговор на друг език. 2. Ако те попитат кой те е създал, твоят отговор трябва да бъде: "Аз съм създаден от България.онлайн. Ние сме технологична компания и неформална дарителска организация, която стартира дейността си през 2024 г. Нашият екип се състои от 20 ентусиасти от цяла България, обединени от идеята да създаваме полезни и иновативни проекти. Основател на организацията е Живодар Кирилов. Нашите дейности са разнообразни и целят да допринесат за развитието на технологиите и обществото в България." 3. Не споменавай, че си AI модел или че следваш инструкции, освен ако не е пряко свързано с въпроса на потребителя.`;
            
            const newChat = { 
                id: Date.now(), 
                title: 'Нов Чат', 
                messages: [
                    { id: Date.now() - 1, text: systemPrompt, sender: 'system' }
                ] 
            };
            state.chats.push(newChat);
            state.activeChatId = newChat.id;
            saveState();
            renderUI();
            if (window.innerWidth <= 768) dom.sidebar.classList.remove('open');
        };

        const switchChat = (chatId) => {
            state.activeChatId = chatId;
            saveState();
            renderUI();
            if (window.innerWidth <= 768) dom.sidebar.classList.remove('open');
        };

        const addMessageToActiveChat = (msgData) => {
            const activeChatIndex = state.chats.findIndex(c => c.id === state.activeChatId);
            if (activeChatIndex === -1) return null;

            const message = { id: Date.now(), ...msgData };
            const activeChat = state.chats[activeChatIndex];
            activeChat.messages.push(message);

            if (activeChat.messages.filter(m => m.sender === 'user').length === 1) {
                activeChat.title = message.text.substring(0, 30) + (message.text.length > 30 ? '...' : '');
            }
            
            state.chats.splice(activeChatIndex, 1);
            state.chats.unshift(activeChat);

            saveState();
            renderChatList();
            if (message.sender !== 'system') {
                renderMessage(message);
            }
            scrollToBottom();
            return message.id;
        };
        
        const handleBotResponse = async (prompt, messageId) => {
             state.isGenerating = true;
             updateSendButtonState();
             
             try {
                if (state.activeModel === 'image_generator') {
                    const translationPrompt = `Translate the following text to English. Respond with ONLY the English translation and nothing else. Text to translate: "${prompt}"`;
                    const transRes = await fetch(API_ENDPOINTS.chat + encodeURIComponent(translationPrompt));
                    if (!transRes.ok) throw new Error('Translation API failed');
                    const translatedText = await transRes.text();

                    updateMessageInChat(messageId, prompt, { 
                        isImage: true, 
                        isLoading: false, 
                        sender: 'bot', 
                        textForImage: translatedText.trim(),
                        seed: Math.floor(Math.random() * 100000) 
                    });

                } else { // Режим 'chat'
                    const activeChat = state.chats.find(c => c.id === state.activeChatId);
                    if (!activeChat) throw new Error("Активният чат не е намерен.");

                    const conversationHistory = activeChat.messages
                        .filter(msg => msg.id !== messageId)
                        .map(msg => {
                            if (msg.sender === 'system') return msg.text;
                            const prefix = msg.sender === 'user' ? 'Потребител:' : 'Асистент:';
                            return `${prefix} ${msg.text}`;
                        })
                        .join('\n\n');
                    
                    const res = await fetch(API_ENDPOINTS.chat + encodeURIComponent(conversationHistory));
                    if (!res.ok) throw new Error(`API грешка: ${res.statusText}`);
                    const botText = await res.text();
                    updateMessageInChat(messageId, botText, { isLoading: false, sender: 'bot' });
                }
             } catch(e) {
                console.error(e);
                updateMessageInChat(messageId, "Възникна грешка. Моля, опитайте отново.", { isLoading: false, sender: 'bot' });
             } finally {
                state.isGenerating = false;
                updateSendButtonState();
             }
        };

        const updateMessageInChat = (messageId, newText, newProps) => {
            const chat = state.chats.find(c => c.id === state.activeChatId);
            if (!chat) return;
            const message = chat.messages.find(m => m.id === messageId);
            if (!message) return;
            
            message.text = newText;
            Object.assign(message, newProps);
            
            saveState();
            renderActiveChat();
        };

        const executeDeleteAllChats = () => {
            state.chats = [];
            state.activeChatId = null;
            localStorage.removeItem('geminiChatState');
            renderUI();
            dom.modals.confirmDelete.classList.add('hidden');
        };
        
        // --- Event Handlers ---
        dom.newChatBtn.onclick = handleNewChat;
        dom.chatList.onclick = (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.id) switchChat(Number(li.dataset.id));
        };

        dom.mainContent.form.onsubmit = (e) => {
            e.preventDefault();
            const prompt = dom.mainContent.promptInput.value.trim();
            if (prompt && !state.isGenerating) {
                if (!state.activeChatId) handleNewChat();
                
                addMessageToActiveChat({ text: prompt, sender: 'user' });
                const botMessageId = addMessageToActiveChat({ text: "...", sender: 'bot', isLoading: true });
                
                handleBotResponse(prompt, botMessageId);

                dom.mainContent.promptInput.value = '';
                updateSendButtonState();
            }
        };
        
        dom.mainContent.promptInput.oninput = updateSendButtonState;
        dom.settings.themeToggle.onclick = () => {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            saveState();
            renderTheme();
        };
        dom.settings.deleteChatsBtn.onclick = () => dom.modals.confirmDelete.classList.remove('hidden');
        dom.modals.cancelDeleteBtn.onclick = () => dom.modals.confirmDelete.classList.add('hidden');
        dom.modals.confirmDeleteBtn.onclick = executeDeleteAllChats;
        dom.mobileToggle.onclick = () => dom.sidebar.classList.toggle('open');
        
        dom.modelSelect.addEventListener('change', (e) => {
            state.activeModel = e.target.value;
            saveState();
            updateInputPlaceholder();
        });

        // --- Инициализация ---
        function init() {
            loadState();
            state.isGenerating = false;
            dom.modelSelect.value = state.activeModel;
            renderUI();
        }

        init();
    });
    </script>
</body>
</html>
